<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        //创建组件
          class Person extends React.Component{
              render(){
                //   console.log(this);
                  const{name,age,sex} = this.props
                  //props是只读的
                  //this.props.name = 'jack'  这里会报错，因为props是只读的，不能修改
                  return(
                    <ul>
                        <li>姓名:{name}</li>
                        <li>性別:{age+1}</li>   
                        <li>年齡:{sex}</li>
                    </ul>
                  )
              }
          } 
          //对标签属性进行类别、必要性的限制
          Person.propTypes={
              name:PropTypes.string.isRequired, //限制name必传，且为字符串
              sex:PropTypes.string, //限制sex为字符串
              age:PropTypes.number,//限制age为数值
              speak:PropTypes.func,//限制speak为函数
          }
          //指定默认标签属性
          Person.defaultProps={
              sex:'男', //sex默认值为男
              age:18    //age默认值为18
          }

          //渲染組件到頁面
          ReactDOM.render(<Person name='tom' speak={speak}/>,document.getElementById('test')) //age里面只有写成这种形式，才可以是number的形式
          ReactDOM.render(<Person name='jerry' age={18} sex='男'/>,document.getElementById('test2'))
          const p = {name:'marry',age:20,sex:'女'}
        //   ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex}/>,document.getElementById('test3'))
        ReactDOM.render(<Person{...p}/>,document.getElementById('test3'))

        function speak( ) {
            console.log("我说话了");
        }
    </script>
</body>

</html>
