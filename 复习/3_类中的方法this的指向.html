<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_类中的方法this的指向</title>
</head>
<body>
    <script type="text/javascript">
        class Person{
            constructor(name,age){
                this.name = name
                this.age = age
            }
            speak(){
                 //speak放在了哪里？  ---------person 的原型对象上供实例使用
                //通过person实例调用speak时，speak中的this就是person实例
                console.log(this);
            }
        }
        const p1 = new Person('zhangsan',19)
        p1.speak()//通过实例调用speak方法
        const x = p1.speak
        x() 

        /*
        类中你所定义的方法在局部都开启了严格模式
