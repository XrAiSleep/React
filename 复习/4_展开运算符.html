<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let arr1 = [1,3,5,7,9]
        let arr2 = [2,4,6,8,10]
        console.log(...arr1);//展开一个数组
        let arr3 = [...arr1,...arr2] //连接数组
        console.log(...arr3);
        function sum (a,b){
            return a+b
        }
        console.log(sum(1,2));
        //在函数中使用
        function arr(...numbers) {
            return numbers.reduce((preValue,currentValue)=>{
                //函数体
                return preValue +currentValue
            })
        }
        console.log(arr(1,2,3,4));
        //构造字面量对象时使用展开语法
        let person1 = {name:'tom',age:15}
        let person2 = {...person1}
        // console.log(...Person);  //报错，展开运算符不能展开一个对象
        person1.name = 'jerry'//覆盖
        console.log(person2);
        console.log(person1); 

        let person3 = {...person1,name:'jack',address:'地球'} //合并的动作
        console.log(person3);

    </script>
</body>
</html>
