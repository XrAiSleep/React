<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_类的基本知识</title>
</head>
<body>
    <script type="text/javascript">
        //创建一个Person类
        class Person{
            //构造器方法
            constructor(name,age){
                //构造器中的this是谁？----类的实例对象
                this.name = name
                this.age = age
            }
            //一般方法
            speak(){
                //speak方法放在了哪里？---类的原型对象上，供实例使用
                //通过Person
                console.log(`我叫${this.name}，我的年龄是${this.age}`);
            }
        }
       
        //创建一个student类，继承于person类
        class student extends Person{
            constructor(name,age,grade){
                super(name,age)  //继承父类，必须写super,且必须放在第一行
                this.grade = grade
            }
            //方法的重写(重写从父类继承过来的方法)
            speak(){
                console.log(`我叫${this.name},我的年龄是${this.age},我读的是${this.grade}年级`);
            }
        }
        
        class Car{
            constructor(name,price){
                this.name = name
                this.price = price
            }
            //类中可以直接写赋值语句,如下代码的含义是：给Car的实例对象添加一个属性，名为a，值为1
            wheel = 4
        }
        
        const c1 = new Car('奔驰',199)
        const c2 = new Car('宝马',200)
        console.log(c1);
        console.log(c2);
    </script>
</body>
</html>
